<div class="projectarea container"
     id="app-analyze-things"
     v-if="area.key === 'analyze-things'">
  <tm-sidebar>
    <h2>{{ml.get('9Qjre1gJrVQw75hq')}}</h2>
    <div class="block">
      <h3 v-if="viewModel.categories.length > 1">{{ml.get('IUCvCnLhlpz5qVBx')}}</h3>
      <ul v-if="viewModel.categories.length > 1" class="tm-buttons">
        <li v-for="category in viewModel.categories" v-colors-hover="category.colors" @click="viewModel.category = category">
          <input type="radio" :value="category" v-model="viewModel.category"> {{category.plural}}
        </li>
      </ul>
    </div>
    <div class="block">
      <ul v-if="viewModel.category.analyzePossibilities.length > 1" class="tm-buttons">
        <li v-for="analyzePossibility in viewModel.category.analyzePossibilities" @click="viewModel.possibilityToAnalyze = analyzePossibility">
          <input type="radio" :value="analyzePossibility" v-model="viewModel.possibilityToAnalyze"> {{analyzePossibility.text}}
        </li>
      </ul>
    </div>
  </tm-sidebar>
  <tm-main-area>
    <h1>
      <tm-editable type="text"
                   :content="viewModel.projectName"
                   :callback="val => viewModel.projectName = val"></tm-editable>
    </h1>
    <div>
      <card-analyze-things-text :summary="viewModel.cardSummary"
                                v-colors="viewModel.cardColors"
                                :analyzedcategory="viewModel.analyzedCategoryResult"
                                v-if="viewModel.analyzeIdToShow === 'text'">
      </card-analyze-things-text>
      <card-analyze-things-checkbox :summary="viewModel.cardSummary"
                                    v-colors="viewModel.cardColors"
                                    :analyzedcategory="viewModel.analyzedCategoryResult"
                                    v-if="viewModel.analyzeIdToShow === 'checkbox'">
      </card-analyze-things-checkbox>
      <card-analyze-things-color :summary="viewModel.cardSummary"
                                 v-colors="viewModel.cardColors"
                                 :analyzedcategory="viewModel.analyzedCategoryResult"
                                 v-if="viewModel.analyzeIdToShow === 'color'">
      </card-analyze-things-color>
      <card-analyze-things-rating :summary="viewModel.cardSummary"
                                  v-colors="viewModel.cardColors"
                                  :colors="viewModel.cardColors"
                                  :analyzedcategory="viewModel.analyzedCategoryResult"
                                  v-if="viewModel.analyzeIdToShow === 'rating'">
      </card-analyze-things-rating>
      <photo-gallery :photos="viewModel.analyzedCategoryResult.analyzedThingsResults"
                     v-if="viewModel.analyzeIdToShow === 'photo'">
      </photo-gallery>
    </div>
  </tm-main-area>
</div>
